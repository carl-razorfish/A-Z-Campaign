application: a-z-campaign-master
version: 1
runtime: python
api_version: 1

default_expiration: "365d"

handlers:
- url: /css
  static_dir: css

- url: /js
  static_dir: js
  
- url: /img
  static_dir: img

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /.*
  script: main.py
  
error_handlers:
  - file: /error.html

  - error_code: over_quota
    file: over_quota.html

  - error_code: timeout
    file: timeout.html
