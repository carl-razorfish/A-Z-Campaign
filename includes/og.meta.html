<meta property="fb:app_id" content="{{ common.facebook_app_id }}" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ common.pagetitle }}" />
{% if alpha %}
	{% for article in content %}
		{% if article.id in alpha %}
		<meta property="og:title" content="{{ article.header|safe }}" />
		<meta property="og:url" content="{{ common.live_domain }}{{ article.id }}" />
		<meta property="og:image" content="{{ cdn }}img/{{ article.id }}/letter.jpg" />
		<meta property="og:description" content="{{ article.section_statement1|safe|truncatewords:30 }}" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		{% endif %}				
	{% endfor %}
{% else %}
	<meta name="keywords" content="" />
	<meta name="description" content="" />
{% endif %}
