<div id="navigation">
	<nav>		
		{% comment %}
			For pages loaded with an alpha filter, we want to reload the page with all alpha articles and jump to the required alpha
		{% endcomment %}
		<ul id="alphabet">
		{% for article in content %}
			<li class="{{ article.id }}"><a title="{{ article.menu }}" data-category="{{ article.id }}" href="{{ article.id }}">&nbsp;&nbsp;</a></li>
		{% endfor %}
		</ul>
	</nav>	
</div>
