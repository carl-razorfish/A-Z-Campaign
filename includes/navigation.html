<div id="navigation">
	<nav>		
		{% comment %}
			For pages loaded with an alpha filter, we want to reload the page with all alpha articles and jump to the required alpha
		{% endcomment %}
		<ul id="alphabet">
		{% for article in content %}
			<li><a class="{{ article.id }}" data-category="{{ article.id }}" href="{{ article.id }}">{{ article.menu }}</a></li>
		{% endfor %}
		</ul>
	</nav>	
</div>
