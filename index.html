<!DOCTYPE html xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">	
<html lang="en-gb" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>{% if alpha %}{% for article in content %}{% if article.id in alpha %}{{ article.header }} - {% endif %}{% endfor %}{% endif %}{% if category %}{% for cat in categories.items %}{% if category in cat.0 %}{{cat.1}} - {% endif %}{% endfor %}{% endif %}{{ common.pagetitle }}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/styles.css?v={{timestamp}}"/>
		<!--//
		<link rel="stylesheet" media="only screen and (max-device-width: 1024px) and (orientation:portrait)" href="css/portrait.css" />
		<link rel="stylesheet" media="only screen and (max-device-width: 1024px) and (orientation:landscape)" href="css/landscape.css" />
		//-->
		<link rel="icon" type="image/vnd.microsoft.icon" href="http://www.mcdonalds.co.uk/static/icon/yellow-logo.ico" />
    	<link rel="shorcut icon" href="http://www.mcdonalds.co.uk/static/icon/yellow-logo.ico" />
    </head>
    <body>	
		<div id="shell">
			<div id="content">
				{% include "header.html" %}			
				{% for article in content %}
					{% if alpha %}
						{% if article.id in alpha %}
						{% include "article.html" %}
						{% endif %}
					{% else %}
					{% include "article.html" %}							
					{% endif %}					
				{% endfor %}
			</div>
			{% include "footer.html" %}			
			{% include "navigation.html" %}			
		</div>
		<script type="text/javascript" src="js/scripts.js?v={{timestamp}}"></script>
		<script type="text/javascript">
		//<![CDTA[
			window.addEvent("domready", function() {
				RIA.Campaign = new RIA.AZCampaign({
					{% autoescape off %}
					categories:{{aToZList}},
					{% endautoescape %}
					category:"{{ category }}",
					alpha:"{{ alpha }}"
				});				
			});
		//]]>
		</script>
    </body>
</html>
