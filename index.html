<!DOCTYPE html>	
<html lang="en-gb" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>A to Z</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>	
		<div id="shell">
			<div id="content">
				<header>
					<h1>{{ common.app.header }}</h1>
				</header>
				

				{% for object in content.items %}
				<article id="{{ object.0 }}" data-tags="{{ object.1.article_tags }}">
					<a name="{{ object.0 }}"></a>
					<header>
						<h2>{{ object.1.header }}</h2>
					</header>
					<section id="{{ object.1.section_id }}" data-tags="{{ object.1.section_tags }}">
						<header>
							<h3>{{ object.1.section_header }}</h3>
						</header>
					</section>
				</article>		
				{% endfor %}
				
				
			</div>
			<div id="navigation">
				<nav>
					<ul id="categories">
						<li><img src="img/nav-logo.png" width="88" height="90" /></li>
						<li><a data-category="food" href="food">Food</a></li>
						<li><a data-category="people" href="people">People</a></li>
						<li><a data-category="community" href="community">Community</a></li>
						<li><a data-category="planet" href="planet">Planet</a></li>
						<li><a data-category="london2012" href="london2012">London 2012</a></li>
					</ul>
					<ul id="alphabet">
						<li><a data-category="a" href="a">A</a></li>
						<li><a data-category="b" href="b">B</a></li>
						<li><a data-category="c" href="c">C</a></li>
						<li><a data-category="d" href="d">D</a></li>
						<li><a data-category="e" href="e">E</a></li>
						<li><a data-category="f" href="f">F</a></li>
						<li><a data-category="g" href="g">G</a></li>
					</ul>
				</nav>
			</div>
			
			<footer>
				{{ common.app.footer }}
			</footer>
		</div>
		
		<script type="text/javascript" src="js/mootools-core-1.3.1.js"></script>
		<script type="text/javascript" src="js/scripts.js?v=0.0.1"></script>
		<script type="text/javascript">
		//<![CDTA[
			window.addEventListener("load", function() {
				RIA.AZCampaign.init({categories:{food:[],people:[],community:[],planet:[],london2012:[]}, filter:"{{ urlPath }}"});
				RIA.UI.init();
			},false);
		//]]>
		</script>
    </body>
</html>
