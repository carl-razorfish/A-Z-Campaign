[e]
id=e
menu=E
title=E is for the Energy we're saving each year in our restaurants
section_img=img/e/main.png
section_img_width=425
section_img_height=379
letter_img=img/e/letter.jpg
section_statement1=We employ 85,000 people in the UK, so if each of them works in a more energy-efficient way we can make a big difference!
section_statement2=Our people are keen to do their bit for the environment, so we've trained our crew members on ways to save energy, for example putting equipment such as grills and toasters into the standby position when not in use. We've also introduced a module called Energy Efficiency into the McDonald's Apprenticeship scheme which gives people tips and insights into how to be greener at work and at home.
section_statement3=Over 300 of our employees around the UK have volunteered to become Planet Champions – people who help raise awareness of ways to be more environmentally friendly in our restaurants. These Planet Champions encourage their colleagues to think about ways they can save energy every day, and are always on the lookout for new ideas on how to improve things even more.
section_statement4=And it's working! The small changes that our employees have made have reduced electricity use across our restaurants by over 5%. We've also installed lots of energy saving technologies in our restaurants to help make things even more efficient, so in total we reduced the underlying amount of electricity we used in 2010 by 14% compared with 2007 - the equivalent to saving over 42,000 tonnes of CO2.
section_layout=layout-img-left

[f]
id=f
menu=F
title=F is for all our Free-range eggs
section_img=img/f/main.png
section_img_width=425
section_img_height=380
letter_img=img/f/letter.jpg
section_statement1=We're passionate about animal welfare and that's why we only use British free-range eggs across our whole menu – including in our breakfasts, sauces and in the coatings for our chicken. 
section_statement2=Many of the farms that supply us with the more than 95 million eggs we need each year are small family-run businesses. One of these is the Lakes Free-Range Eggs Company in Cumbria, owned by David and Helen Brass. The Brass family farm has been supplying McDonald's since 2002 and their farm was the first in Britain to receive <a href="http://www.flagshipfarms.eu/" target="_blank">McDonald's Flagship Farm Status</a>. Like us, David and Helen recognise that content hens lay quality eggs and they do everything they can to keep their hens happy and healthy.
section_statement3=We're passionate about animal welfare and we were one of the first companies to make the switch to free-range eggs over 10 years ago. This has led to us being awarded the Good Egg Award from Compassion in World Farming and the RSPCA Good Business Award for three years running.
section_layout=layout-img-right

