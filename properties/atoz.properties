section_statement1=Not many people realise that the majority of our ingredients come from Britain and Ireland, with more than 17,500 British and Irish farmers providing us with ingredients such as beef, pork, free-range eggs, organic milk and potatoes. It's nice to know that their farms are part of nationally recognised farm assurance schemes, which include standards on animal health and welfare.
