section_img=img/q/main.png
section_img_width=425
section_img_height=540
letter_img=img/q/letter.jpg
section_statement1=Last year, more than 10,000 of our employees gained a qualification while working at McDonald's. These included adult certificates in maths and English, apprenticeships in Hospitality and Catering, right through to the Foundation Degrees we offer our restaurant managers each year. These qualifications are nationally recognised. We're also inspected by Ofsted just like any school or college. 
section_statement2=Janette Moran is a McDonald's restaurant manager in Manchester, and she knows first-hand how important it is for people to have opportunities to learn and develop at work.
section_statement3=Janette joined McDonald's as a part-time crew member in 1997 to help fund her college studies. Within six months she was promoted to shift manager and, although she also worked as a legal executive for a while, she quickly realised McDonald's offered the right career path for her. Janette was a restaurant manager when, in 2010 , she was given the opportunity to study for the Foundation Degree in Managing Business Operations. She jumped at the chance and became one of the first people to gain this qualification through McDonald's. 
section_statement4=Like Janette, we believe there are lots more ways to keep learning than just at school, college or evening classes, and that's why we give our people the chance to gain a wide range of qualifications while they work. 
section_layout=layout-img-left
keywords=qualifications

[r]
id=r
menu=R
title=R is for our Ronald McDonald House Charities and the families with sick children they support
section_img=img/r/main.png
section_img_width=425
section_img_height=566
section_statement1=Ronald McDonald House Charities has been McDonald's charity of choice for over 20 years. It's an independent charity that looks after families with children in hospitals across the UK, by providing free 'home away from home' accommodation just a stone's throw from the children's ward. Every year, McDonald's customers raise millions of pounds for Ronald McDonald House Charities just by donating their change in the charity boxes by the tills in McDonald's restaurants.
section_statement2= The charity helps families like Vikki Chester-Walsh and her daughter Mollie. At three years old Mollie was diagnosed with a severe brain condition and was referred to a hospital many hours away from her home for specialist treatment. When Mollie had her operation, Vikki and the rest of her family stayed in the nearby Ronald McDonald House. Staying at the House meant they could focus all their efforts on providing comfort and care to Mollie when she needed it most, rather than worrying about where the family are going to sleep, shower and eat.  
section_statement3=In the last 20 years, 14 Ronald McDonald Houses have been built in the UK, along with over 25 sets of Ronald McDonald Family Rooms – in total that's 400 rooms for families every night of the year. But there are still a lot of families that need the help of Ronald McDonald House Charities. To find out more about where the money donated every day goes, visit the <a href="http://www.rmhc.org.uk/" target="_blank" rel="external">Ronald McDonald House Charities website</a>. 
section_layout=layout-img-right
