section_img_height=364
letter_img=img/g/letter.jpg
section_statement1=At McDonald's we believe it's important for everyone to help protect and preserve the environment for future generations, and we are always looking for ways to reduce, reuse and recycle in our restaurants and across our whole business.
section_statement2=One way we do this is to recycle used cooking oil into bio-diesel, which we use to fuel more than half of our delivery trucks. We won't bore you with the science, but it works a treat! At the moment almost all of our restaurants recycle their oil to power our lorries.
