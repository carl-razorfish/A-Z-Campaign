menu=W
header=W is for the Whole cuts of beef used to make our burgers
category_tags=food
section_id=w-whole-cuts-of-beef
section_img=img/w/main.jpg
section_statement1=Only whole cuts of quality beef go into our world famous burgers, and it's all reared by British and Irish farmers.
section_statement2=We take these whole cuts of quality meat, mince them, shape them, freeze them and cook them, and there's nothing added but a pinch of salt and pepper after cooking.
section_layout=layout-two-column

[x]
id=x
menu=X
header=X marks the spot where we get the oats for our porridge
category_tags=food
section_id=x-marks-the-spot-for-porridge
section_img=img/x/main.jpg
section_statement1=At McDonald's, serving great-tasting food made with quality ingredients, wherever you visit us, is our number one priority. We source our food locally wherever possible, and the majority of our ingredients come from the UK and Ireland.
section_statement2=That includes the oats that make our yummy porridge, which are grown in Scotland, Yorkshire and the South East on farms that meet strict quality standards.
section_layout=layout-two-column

[y]
id=y
menu=Y
header=Y is for Yippee, we've received 3 RSPCA awards
category_tags=community|planet
section_id=y-yippee-rspca
section_img=img/y/main.jpg
section_statement1=We're passionate about animal welfare and our commitment to only using ingredients and suppliers that meet our high standards has led to us winning an RSPCA Good Business Award for three years in a row.
section_statement2=We have a long-term partnership with the Food Animal Initiative, near Oxford, where we fund projects to improve animal welfare standards and trial new farming methods that help British farmers look after the countryside in a more sustainable way.  This includes working with them to develop ways to make egg laying hens happier – by planting trees to provide more cover and creating an environment similar to their natural habitat.
section_statement3=We were also one of the first companies to make the switch to free-range eggs over 10 years ago and we're very proud to have also been awarded the Good Egg Award from Compassion in World Farming for our work in this area.
section_layout=layout-two-column

[z]
id=z
menu=Z
header=Z is for our ambition to get to Zero waste to landfil
category_tags=planet
section_id=z-zero-landfill
section_img=img/z/main.jpg
section_statement1=We believe it's important for everyone to help protect and preserve the environment for future generations, and when it comes to being greener our ambition is simple: to reduce the impact we have on the environment across the whole of our business. Part of this means working towards sending no waste to landfill whatsoever - helped by continuing to reduce, reuse and recycle wherever we can.
section_statement2=We already recycle all our used cooking oil into the biodiesel that powers more than half of our delivery trucks, and we stop 11,500 tonnes of rubbish going to landfill every year through recycling our cardboard, but we're always on the lookout for new ways to achieve our ambition of sending nothing to landfill. Why don't you let us know if you have any clever green ideas?
section_layout=layout-two-column