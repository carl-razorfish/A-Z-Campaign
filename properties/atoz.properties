[e]
id=e
menu=E
title=E is for the Energy we're saving each year in our restaurants
section_img=img/e/main.png
section_img_width=425
section_img_height=520
letter_img=img/e/letter.jpg
section_statement1=We employ over 85,000 people in the UK, so if each of them works in a more energy-efficient way we have the opportunity to make a big difference. 
section_statement2=Our people are keen to do their bit for the environment, so we've trained our crew members in ways to save energy. For example, putting equipment such as grills and toasters into the standby position when not in use. We've also introduced a module called Energy Efficiency into the McDonald's Apprenticeship scheme which gives people tips on how to be more environmentally friendly at work and at home. 
section_statement3=Over 565 of our employees around the UK have volunteered to become Planet Champions – people who help to raise awareness of ways to be more environmentally friendly in our restaurants. These Planet Champions encourage their colleagues to think about ways they can save energy every day and are always on the lookout for new ideas on how to improve things even more. 
section_statement4=Across all of our restaurants, the small changes our employees have made are paying off. In addition we've installed lots of energy saving technologies in our restaurants to help make things run even more efficiently. We reduced the total amount of electricity used in 2010 compared to 2007, despite serving nearly 20% more customers. 
section_layout=layout-img-left
keywords=energy

[f]
id=f
menu=F
title=F is for all our Free-range eggs
section_img=img/f/main.png
section_img_width=425
section_img_height=465
letter_img=img/f/letter.jpg
section_statement1=We're passionate about animal welfare and that's why we only use free-range eggs across our whole menu - even in our sauces and the coating on our Chicken McNuggets. 
section_statement2=In 2010, we used more than 95 million eggs for our breakfast menu. One of our suppliers that helped provide these is the Lakes Free-Range Eggs Company in Cumbria, owned by David and Helen Brass. The Brass family has been supplying McDonald's since 2002. Like us, David and Helen recognise that contented hens lay quality eggs and have improved the environment for their hens. 
section_statement3=We were one of the first companies to make the switch to free-range eggs over 10 years ago and this has led to us being awarded the Good Egg Award from Compassion in World Farming and three RSPCA Good Business Awards.
section_layout=layout-img-right
keywords=free-range

[g]
