[a]
id=a
menu=A
header=A is for the lovely Apples in our fruit bags
category_tags=food
section_id=a-apple
section_img=img/a/main.jpg
section_statement1=Did you know that the Royal Gala is now the UK's favourite home-grown variety of apple? And you can find tasty slices of the apple of the British eye in our fruit bags thanks to the 3 UK orchards that provide us with almost 100 tonnes of the apples we use every year.
section_statement2=The fruit bag is just one of the ways we've added to our menu in the last few years. There is more to choose from than ever before, including porridge, Deli sandwiches, fruit bags, carrot sticks and salads – as well as our classics, such as the Big Mac. How about trying something new next time you visit us?
section_layout=layout-two-column

[b]
id=b
menu=B
header=B is for the 100% British and Irish Beef in our burgers
category_tags=food
section_id=b-beef
section_img=img/b/main.jpg
section_statement1=People sometimes ask us where the beef in our burgers comes from and they're often surprised to find out that we get all of our beef from British and Irish cows – raised on farms like the one run by farmer Richard Hoskin.
section_statement2=Richard has supplied beef from the lovely Dorset countryside to McDonald's since 2005 and sometimes opens up his farm to show people where the beef for your Big Mac comes from. Like every single one of the 16,000 British and Irish beef farms we work with, Richard's farm meets the very strict, nationally-recognised animal welfare standards we expect from all our suppliers.
section_statement3=And what happens to beef once it gets to McDonald's? It's simple. We take the 100% whole cuts of quality beef, mince them, shape them, freeze them and cook them in our restaurants, so there is nothing added apart from a pinch of salt and pepper.
section_layout=layout-two-column
question_1=Is your beef fresh or frozen?
answer_1=Our beef patties are frozen instantly, after the beef has been ground, to make sure the very best quality and flavor is preserved. They are then transported in sealed, refrigerated trucks. To learn more, watch our beef video at Meet Our Suppliers.
question_2=What do you feed the cows that the beef comes from?
answer_2=McDonald's beef comes from cattle corn-fed in the U.S. Additionally, in order to keep up with demand, a small percentage of grass-fed beef is imported from Australia and New Zealand.
question_3=If your meat is of such high quality, why is it so cheap?
answer_3=At McDonald's, because we serve so many people each day, we are able to buy in bulk and then pass along the value to you. This enables us to offer our customers the best prices on the freshest, highest quality products.

[c]
id=c
menu=C
header=C is for the Chicken breast meat we only ever use
category_tags=food
section_id=c-chicken
section_img=img/c/main.jpg
section_statement1=We only use succulent breast meat in all our chicken products, from McNuggets to the Chicken Legend – that's why they taste better than ever. All the chicken we use is supplied by farmers who meet our strict animal welfare standards. In fact, every single chicken can be traced back to the farm where it was raised.
section_statement2=And did you know that our Chicken McNuggets now contain 30% less salt than they did in 2003?
section_layout=layout-two-column

[d]
id=d
menu=D
header=D is for Did you know 80% of our packaging comes from renewable sources?
category_tags=planet
section_id=d-packaging
section_img=img/d/main.jpg
section_statement1=We care about our planet, and our impact on the environment is something we try to keep to a minimum. This includes recycling and using recycled materials whenever we can in our restaurants and throughout our whole business. 
section_statement2=As well as 80% of our packaging being made from renewable resources, we recycle all the cardboard used in more than 90% of our restaurants. By finding greener ways to collect and dispose of our cardboard we prevent a whopping 11,500 tonnes from going to landfill each year.
section_statement3=But it's not just about packaging and cardboard boxes. Since November 2007 we've recycled all our used cooking oil into biodiesel, which we use to fuel more than half of our delivery trucks. 
section_layout=layout-two-column

[e]
id=e
menu=E
header=E is for the Energy we're saving each year in our restaurants
category_tags=planet
section_id=e-energy
section_statement1=We employ 85,000 people in the UK, so if each of them works in a more energy-efficient way we can make a big difference!
section_statement2=Our people are keen to do their bit for the environment, so we've trained all our crew members on ways to save energy, for example putting equipment such as grills and toasters into the standby position when not in use. We've also introduced a module called Energy Efficiency into the McDonald's apprenticeship scheme which gives people tips and insights into how to be greener at work and at home.
section_statement3=And it's working! The small changes that our employees have made have meant we've reduced electricity use across our restaurants by over 5% - the equivalent to saving over 38,000 tonnes of CO2. We've also installed lots of energy saving technology in all our restaurants to help make things even more efficient, and in total we've reduced the amount of electricity we use by 14%. 
section_layout=layout-one-column

[f]
id=f
menu=F
header=F is for all our Free-range eggs
category_tags=food
section_id=f-free-range-eggs
section_img=img/f/main.jpg
section_statement1=We like happy hens and that's why we only use British free-range eggs across our whole menu.
section_statement2=Many of the farms that supply us with the more than 95 million eggs we need each year are small family-run businesses. One of these is the Lakes Free-Range Eggs Company in Cumbria, owned by David and Helen Brass. The Brass family farm has been supplying McDonald's since 2002 and is proud to be the only UK supplier to have received McDonald's Flagship Farm Status (link to FF page). Like us, David and Helen recognise that content hens lay great quality eggs and they do everything they can to keep their hens happy and healthy.
section_statement3=We're passionate about animal welfare and we were one of the first companies to make the switch to free-range eggs over 10 years ago. This has led to us being awarded the Good Egg Award from Compassion in World Farming and the RSPCA Good Business Award for three years running.
section_layout=layout-two-column

[g]
id=g
menu=G
header=G is for Green. We recycle used cooking oil into bio-diesel for our trucks
category_tags=planet
section_id=g-bacon
section_img=img/g/main.jpg
section_statement1=At McDonald's we believe it's important for everyone to help protect and preserve the environment for future generations, and when it comes to being greener our ambition is simple: to reduce the impact we have on the environment across all areas of our business. We do this by reducing, reusing and recycling whenever we can.
section_statement2=One way we do this is to recycle all our used cooking oil into biodiesel, which we use to fuel more than half of our delivery trucks. We won't bore you with the science, but it works a treat and it's good for the environment too!
section_layout=layout-two-column

[h]
id=h
menu=H
header=H is for the Hours we spend each day training our staff - 16,800 on average
category_tags=people
section_id=h-hours-training
section_img=img/h/main.jpg
section_statement1=We believe that whether people are with us for six months or sixteen years, every single one of our 85,000 UK employees should have the opportunity to learn and develop while they work at McDonald's.
section_statement2=Our aim is to give our staff the best training in our industry. This helps us attract and keep the best people, plus it makes sure we're delivering great service to our customers. That's why we offer a wide range of training and qualifications to people that work at McDonald's and invest a whopping £36 million in training our employees every year.
section_layout=layout-two-column

[i]
id=i
menu=I
header=I is for the Ingredients we source from over 17,500 British and Irish farmers
category_tags=food
section_id=i-ingredients
section_img=img/i/main.jpg
section_statement1=Not many people realise that more than half of our ingredients come from the UK and Ireland, including the beef in our burgers and many of the potatoes that make our fries. That's why, through the Open Farms programme (link to Open Farms section of co.uk), we're using London 2012 to celebrate the British farms and farmers who make such a big contribution to our menu.
section_statement2=In the build up to the Games we want to let people know about the important role British farmers play in events like this. We're inviting families and Olympic athletes to visit some of the 17,500 British and Irish farms that supply the ingredients for our menu and will also provide food for the London 2012 Olympic Games. Anyone can apply to visit a McDonald's farm – do you fancy it?
section_layout=layout-two-column

[j]
id=j
menu=J
header=J is for the 11,000 new Jobs we've created in the last two years
category_tags=community
section_id=j-jobs
section_statement1=Do you know anyone that works at McDonald's? A lot of people have worked with us at some point, and our 85,000 UK employees have taken jobs at McDonald's for all sorts of different reasons. Often it's to earn some extra cash, or to have a flexible job that fits around study or childcare commitments. It might surprise you that around 2,000 people apply for a job at McDonald's every day.
section_statement2=Once people start working for McDonald's, they tend to stay because of the fun atmosphere and friends they make, and for the chance to progress within the company.
section_statement3=Many of our employees who stay with us want to get ahead – in fact 9 out of 10 of our restaurant managers have worked their way up from starting as crew members behind the counter. So we believe it's important to offer our employees a range of training opportunities, including the chance to gain a nationally recognised qualification while they work. Last year more than 12,000 McDonald's employees gained a qualification through work, such as an apprenticeship, a management diploma, or the foundation degree we offer to our restaurant managers.
section_layout=layout-one-column

[k]
id=k
menu=K
header=K is for the Kids we've trained over 20,000 football coaches for
category_tags=community
section_id=k-kids
section_img=img/k/main.jpg
section_statement1=Our customers and staff love football, so we're involved in sports at a local community level as well as sponsoring big events like the World Cup. For more than 10 years we've backed the FA's community football coaching programme to get more young people into the game.
section_statement2=The scheme's created close to 20,000 new football coaches since 2002, who've given more than a million young players free quality coaching. Over 400 of these qualified coaches are mums and women who have been trained through our Mums on the Ball campaign.
section_statement3=If the next David Beckham were to come out of the programme, it'd be great, but that's not why we support community football.  It's all about getting more boys and girls playing and enjoying the nation's favourite game.
section_layout=layout-two-column

[l]
id=l
menu=L
header=L is for our Litter patrols
category_tags=planet
section_id=l-litter-patrols
section_img=img/l/main.jpg
section_statement1=Like most people, we think it's dreadful that some folk drop rubbish carelessly and we've been working hard for more than 20 years to try and reduce the amount of litter on our streets.
section_statement2=We were the first restaurant company to introduce litter patrols in the UK – employees going out every day to collect all local litter, not just McDonald's packaging, that has been dropped around the restaurant.
section_statement3=We're also working with Keep Britain Tidy on projects and campaigns such as Love Where You Live (link to Love Where You Live site) to encourage people to stop dropping litter on the street. And there will be plenty of chances for our employees and customers to get involved in events and activities to help us tidy up our local communities – helping everyone really love where they live.
section_layout=layout-two-column

[m]
id=m
menu=M
header=M is for Marine Stewardship Council certified fisheries. Home to all our fish
category_tags=planet|food
section_id=m-marine-stewardship-council
section_img=img/m/main.jpg
section_statement1=It might shock you to know that the vast majority of the world's fish stocks are in real trouble and could be wiped out completely before the end of this century if we continue to damage and over-fish our oceans.
section_statement2=It certainly shocked us. That's why we now source all fish on our UK menu, including our famous Filet-O-Fish, from Marine Stewardship Council approved sustainable fisheries.
section_statement3=In fact we're the first company of our kind to use certified sustainable white fish throughout the whole of Europe – meaning that McDonald's now sells more than 10% of all the MSC certified white fish being sold across the continent.
section_layout=layout-two-column

[n]
id=n
menu=N
header=N is for Nothing but British bacon
category_tags=food
section_id=n-nothing-but-british-bacon
section_img=img/n/main.jpg
section_statement1=All of our pork comes from British farmers that have met the strict animal welfare standards we expect of our suppliers. This includes all the bacon we use in our burgers and breakfasts, plus the sausage meat in our famous Sausage & Egg McMuffins. 
section_layout=layout-two-column

[o]
id=o
menu=O
header=O is for One of your five-a-day, available on our Happy Meal menu
category_tags=food
section_id=o-one-of-your-five-a-day
section_img=img/o/main.jpg
section_statement1=We believe there's something for everyone at McDonald's and there are now more products and ranges available on our menu than ever before. From carrot sticks and fruit bags to orange juice, there are lots of ways to get one of your five-a-day in a McDonald's Happy Meal.
section_statement2=We've also reduced salt, fat and sugar in many of our products, including the Happy Meal menu. In fact, compared with five years ago, our Happy Meals are around 28% lower in sugar, 21% lower in saturated fat and 40% lower in salt.
section_layout=layout-two-column

[p]
id=p
menu=P
header=P is for our People who make us one of the "25 Best Big Companies to work for", according to The Sunday Times
category_tags=people
section_id=p-people
section_img=img/p/main.jpg
section_statement1=We're confident that whatever you're looking for in a job, you can find it with us. We offer flexible hours, nationally recognised qualifications, fantastic career prospects and a whole host of other rewards and benefits that fit around you and your lifestyle.
section_statement2=But don't just take our word for it, we're very proud to have been recognised as one of the Top 25 Best Big Companies in the UK, featuring in the 'Sunday Times Best Companies' list, and we'd like to thank our people for making McDonald's the fun and rewarding place to work it is.
section_layout=layout-two-column

[q]
id=q
menu=Q
header=Q is for the Qualifications our employees can earn
category_tags=people
section_id=q-qualifications
section_img=img/q/main.jpg
section_statement1=Jodie O'Neil is a crew trainer at one of our restaurants in Manchester, and she knows firsthand how important it is for people to have opportunities to learn and develop at work - she says working at McDonald's has given her options she didn't have before.
section_statement2=Jodie joined McDonald's in 2009 after a three week work trial as part of a nationwide scheme with job centres. As a mum to 4 children aged 7 to 17, Jodie's job at McDonald's has given her the chance to learn new skills, while juggling a busy family life. She'd never had the opportunity to get any formal qualifications before working at McDonald's, and jumped at the chance to become an apprentice. She was soon promoted to crew trainer and Jodie is now studying for her Level 3 Diploma in Shift Management.
section_statement3=Like Jodie, we believe there are lots more ways to keep learning than just at school, college or evening classes, so we give our people the chance to gain a wide range of nationally recognised qualifications while they work. Last year, more than 12,000 McDonald's employees gained a qualification at McDonald's, such as an adult certificate in maths or English, an apprenticeship in hospitality, a management diploma, right through to the foundation degree we offer to around 50 of our restaurant managers.
section_layout=layout-two-column

[r]
id=r
menu=R
header=R is for our Ronald McDonald House Charities and the families with sick children they support
category_tags=community
section_id=r-ronald-mcdonald-house-charity
section_statement1=Ever wondered what happens to the pennies McDonald's customers donate in those charity boxes when they pay for their meals? The answer is some amazing things that make a huge difference to families with seriously ill children!
section_statement2=Every year, McDonald's customers raise millions of pounds for Ronald McDonald House Charities just by donating their change.
section_statement3=McDonald's supports Ronald McDonald House Charities, an independent charity which provides free ‘home away from home' accommodation for families with children in hospital and hospices across the UK, making sure these families have somewhere to stay that is close to the hospital and available without cost.
section_statement4=The charity helps families like Vikki Chester-Walsh and her daughter Mollie. At three years old Mollie was diagnosed with a severe brain condition and was referred to a hospital hours away from her home for specialist treatment. When Mollie had her operation Vikki and the rest of her family stayed at the nearby Ronald McDonald House, meaning they were able to be with Mollie every day while she recovered.
section_statement5=In the last 20 years 14 Ronald McDonald Houses have been built in the UK which, along with 29 sets of Ronald McDonald Family Rooms, and these provide families with over 400 bedrooms every single night of the year.
section_layout=layout-one-column

[s]
id=s
menu=S
header=S is for the Spuds we get from British farms
category_tags=food
section_id=s-spuds
section_img=img/s/main.jpg
section_statement1=Our famous fries are made from only the best quality potatoes, such as Russet Burbank, Shepody and Pentland Dell, and most of these spuds are grown here in the UK.
section_statement2=In 2005, we reduced the salt in our fries by 24% and any customer can ask for fries without salt. We've reduced the saturated fat in the oil used to cook our fries by 35% and we've removed all hydrogenated oils from our entire menu.
section_layout=layout-one-column

[t]
id=t
menu=T
header=T is for our Tea (and coffee). All Rainforest Alliance certified™
category_tags=food|planet
section_id=t-tea-and-coffee
section_img=img/t/main.jpg
section_statement1=There's nothing like a nice cup of tea or coffee, and we know our customers want a great tasting brew that doesn't cost the earth – one that saves pounds in your pocket but is also is a fair deal for farmers.
section_statement2=That's why every single cup of tea and coffee we serve in our restaurants is made using beans and leaves from Rainforest Alliance certified farms. These farms have achieved high standards for social and environmental improvement, which means a better and more sustainable deal for the farmers, their workers and the environment too.
section_statement3=Plus all the coffee in our Full BEAN range – whether an espresso, latte or cappuccino – is brewed using freshly ground Arabica coffee beans, and we use semi-skimmed organic British milk in all our hot drinks.
section_layout=layout-two-column

[u]
id=u
menu=U
header=U is for the Udders that fill our bottles with lovely organic milk
category_tags=food
section_id=u-udders
section_img=img/u/main.jpg
section_statement1=You'll be udderly delighted to know that all our bottled milk is organic and semi-skimmed. Plus we only ever use fresh dairy milk for our ice-creams, milkshakes, and McFlurry.
section_statement2=Each year we use almost 50 million litres of fresh milk and every single drop of it comes from British farms that meet the tough welfare standards we expect from all our suppliers. Even better, we can trace all of our milk back to the very farm it came from.
section_layout=layout-two-column

[v]
id=v
menu=V
header=V is for all the Volunteers we're helping train for The Olympics Games
category_tags=community|london2012
section_id=v-volunteers
section_img=img/v/main.jpg
section_statement1=London 2012 is going to be an exciting time for the whole country and we can't wait to be involved in the celebrations.
section_statement2=But it's important to remember that a lot of hard work from a lot of people will be needed to make London 2012 a success and, as well as our employees and other people working at the Games, there will be 70,000 volunteers, or ‘Games Makers' as they're known, giving up their time and energy to make sure the London 2012 Games are the best ones yet.
section_statement3=We know a fair bit about what it takes to work in a fast-paced, busy environment and that's why we're Presenting Partner of the London 2012 Games Maker Programme (link to Games Maker site). This means we're helping to select and train the team of volunteers – getting these Games Makers ready for London's moment in the spotlight.
section_layout=layout-two-column

[w]
