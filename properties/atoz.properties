title=L is for our Litter patrols
section_img=img/l/main.png
section_img_width=425
section_img_height=392
letter_img=img/l/letter.jpg
section_statement1=No one likes to see litter, but unfortunately it's out there. We take great pride in our local environment and that's why we've been working hard for more than 20 years to try and reduce the amount of litter on our streets.
section_statement2=We were the first restaurant company to introduce litter patrols in the UK – employees going out every day to collect local litter, not just McDonald's packaging, that's been dropped around the restaurant.
section_statement3=We're also working with Keep Britain Tidy on the new Love Where You Live campaign, which aims to encourage people to stop dropping litter on the street. There will be plenty of chances for our employees and customers to get involved in events and activities to help us tidy up our local communities – helping everyone really love where they live. Find out how you can do your bit by visiting Love Where You Live on Facebook.
