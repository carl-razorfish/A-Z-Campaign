title=I is for the Ingredients we source from over 17,500 British and Irish farmers
section_img=img/i/main.png
section_img_width=425
section_img_height=393
letter_img=img/i/letter.jpg
section_statement1=Not many people realise that the majority of our ingredients come from the UK and Ireland, including the beef in our burgers, all the eggs on our menu and many of the potatoes that make our fries. That's why, through the <a href="http://www.mcdonalds.co.uk/openfarms/" target="_blank">Open Farms programme</a>, we're using London 2012 to celebrate the British farms and farmers who make such a big contribution to our menu.
section_statement2=In the build up to the London 2012 Olympic Games we want to let people know about the important role British farmers play in events like this. That's why we launched the Open Farms programme, which  throws open the gates to farms around the UK - inviting families and Olympic athletes to visit some of the 17,500 British and Irish farms that supply the ingredients for our menu and will also provide food for London 2012. <a href="http://www.mcdonalds.co.uk/openfarms/application-form.mcd" target="_blank">Anyone can apply to visit a McDonald's farm</a> – do you fancy it?
section_layout=layout-img-left

[j]
id=j
menu=J
title=J is for the 11,000 new Jobs we've created in the last two years
section_img=img/j/main.png
section_img_width=425
section_img_height=459
section_statement1=Do you know anyone that works at McDonald's? A lot of people have worked with us at some point, and our 85,000 UK employees have taken jobs at McDonald's for all sorts of different reasons. It could be to earn some extra cash, or to have a flexible job that fits around study or childcare commitments. It might surprise you that around 2,000 people in the UK apply for a job at McDonald's every day.
section_statement2=Once people start working for McDonald's, they tend to stay because of the fun atmosphere and friends they make, and for the chance to progress within the company.
section_statement3=Many of our employees who stay with us want to get ahead – in fact 9 out of 10 of our restaurant managers have worked their way up from starting as crew members behind the counter. So we believe it's important to offer our employees a range of training opportunities, including the chance to gain a nationally recognised qualification while they work. Last year more than 12,000 McDonald's employees gained a qualification through work, such as an Apprenticeship in hospitality, a management diploma, or the Foundation Degree we offer to our restaurant managers.
section_layout=layout-img-right

[k]
id=k
menu=K
title=K is for the Kids we've trained over 20,000 football coaches for
section_img=img/k/main.png
section_img_width=425
section_img_height=448
letter_img=img/k/letter.jpg
section_statement1=Our customers and staff love football, so we're involved in sports at a local community level as well as sponsoring big events like the World Cup. For more than 8 years we've worked with the football associations in England, Northern Ireland, Scotland and Wales on <a href="http://www.mcdonalds.co.uk/sports/football/index.shtml" target="_blank">community football programmes</a> to find ways to provide more opportunities for people to get into the game - from grassroots football coaches, volunteers to new clubs and teams.
section_statement2=The scheme's so far has led to almost 20,000 new football coaches being trained since 2002, who've given more than a million young players free quality coaching. Over 400 of these qualified coaches are mums and women who have been trained through our Mums on the Ball campaign.
section_statement3=If the next football star were to come out of the programme, it'd be great, but that's not why we support community football. It's all about getting more boys and girls across the UK playing and enjoying the nation's favourite game.
section_layout=layout-img-left

[l]
