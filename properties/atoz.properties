[z]
id=z
menu=Z
title=Z is for our ambition to get to Zero waste to landfil
section_img=img/z/main.png
section_img_width=425
section_img_height=454
letter_img=img/z/letter.jpg
section_statement1=We believe it's important for everyone to help protect and preserve the environment for future generations, and our ambition is simple: to reduce the impact we have on the environment across the whole of our business. Part of this means working towards sending no waste to landfill whatsoever and continuing to find ways to reduce, reuse and recycle.
section_statement2=In fact, we were the first restaurant chain to start sending some of our restaurant waste that can't be recycled to special plants that turn it into energy – used to heat local houses or channelled into the National Grid. There are now almost 150 restaurants around the country sending all their waste to be converted into energy – preventing almost 15,000 tonnes of rubbish going to landfill every year.
section_statement3=And to reduce the amount of waste we produce in the first place, our employees are trained to make sure they waste as little as possible in restaurants. Plus we have a very clever computer system that tracks the food we sell throughout the day, so we only order and prepare the right amount. This means we waste less than 3% of our food!
section_layout=layout-img-right