letter_img=img/q/letter.jpg
section_statement1=Janette Moran is a McDonald's restaurant manager in Manchester, and she knows firsthand how important it is for people to have opportunities to learn and develop at work – in fact she was one of our first managers to gain the Foundation Degree we offer.
section_statement2=Janette joined McDonald's as a part-time crew member in 1997 to help fund her college studies. Within six months she was promoted to shift manager and, although she also worked as a legal executive for a while, she quickly realised McDonald's offered the right that career path for her. Janette was a restaurant manager when, in 2010, she was given the opportunity to study for the Foundation Degree in Managing Business Operations. She jumped at the chance and become one of the first people to gain this qualification through McDonald's.
section_statement3=Like Janette, we believe there are lots more ways to keep learning than just at school, college or evening classes, so we give our people the chance to gain a wide range of nationally recognised qualifications while they work. Last year, more than 12,000 McDonald's employees gained a qualification at McDonald's, such as an adult certificate in maths or English, an Apprenticeship in hospitality, a management diploma, right through to the Foundation Degree we offer to around 50 of our restaurant managers each year.
