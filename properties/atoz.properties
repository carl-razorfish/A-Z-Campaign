[r]
id=r
menu=R
title=R is for our Ronald McDonald House Charities and the families with sick children they support
section_img=img/r/main.png
section_img_width=425
section_img_height=566
section_statement1=Ever wondered what happens to the pennies McDonald's customers donate in those charity boxes when they pay for their meals? The answer is some amazing things that make a huge difference to families with seriously ill children!
section_statement2=Every year, McDonald's customers raise millions of pounds for Ronald McDonald House Charities just by donating their change.
section_statement3=McDonald's supports Ronald McDonald House Charities, an independent charity which provides free ‘home away from home' accommodation for families with seriously ill children at hospitals across the UK, enabling families to stay close to their child and maintain a degree of normal family life.
section_statement4=The charity helps families like Vikki Chester-Walsh and her daughter Mollie. At three years old Mollie was diagnosed with a severe brain condition and was referred to a hospital hours away from her home for specialist treatment. When Mollie had her operation Vikki and the rest of her family stayed at the nearby Ronald McDonald House. Staying at the House meant they could focus all their efforts on providing comfort and care to Mollie when she needed it most, rather than worrying about where the family were going to sleep, shower and eat.
section_statement5=In the last 20 years 14 Ronald McDonald Houses have been built in the UK which, along with 29 sets of Ronald McDonald Family Rooms, provide families with over 400 bedrooms every single night of the year. To find out more about where the pennies donated every day go, visit the <a href="http://rmhc.org/" target="_blank">Ronald McDonald House Charities website</a>.
section_layout=layout-img-right

