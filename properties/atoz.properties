section_statement2=We have a long term partnership with the Food Animal Initiative. This is a farming enterprise near Oxford that runs projects to improve animal welfare standards and trial new farming methods that help farmers look after the countryside in a more sustainable way. This includes working with them to find ways to improve the environment of free-range egg laying hens – such as planting trees to provide more cover, creating conditions closer to their natural habitat. 
