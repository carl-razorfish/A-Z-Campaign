section_statement1=We're passionate about animal welfare and our commitment to only using ingredients and suppliers that meet our high standards has led to us winning an RSPCA Good Business Award for three years in a row.
section_statement2=We have a long-term partnership with the Food Animal Initiative, a farming enterprise near Oxford that runs projects to improve animal welfare standards and trial new farming methods that help British farmers look after the countryside in a more sustainable way. This includes working with them to find ways to improve the homes of free range egg laying hens – such as planting trees to provide more cover and creating an environment similar to their natural habitat.
