title=B is for the 100% British and Irish Beef in our burgers
section_img=img/b/main.png
section_img_width=425
section_img_height=295
letter_img=img/b/letter.jpg
section_statement1=People sometimes ask us where the beef in our burgers comes from and they're often surprised to find out that we get all of our beef from British and Irish cows – raised on farms like the one run by farmer Richard Hoskin.
section_statement2=Richard has supplied beef from the lovely Dorset countryside to McDonald's since 2005 and sometimes opens up his farm to show people where the beef for your burgers comes from. Like every one of the more than 16,000 British and Irish beef farms we work with, Richard's farm meets the strict, nationally-recognised animal health and welfare standards we expect from all our suppliers.
section_statement3=And how do we make our burgers? It's simple. We take the 100% whole cuts of quality beef, mince them, shape them, freeze them and then cook them, so there is nothing added apart from a pinch of salt and pepper after cooking.
