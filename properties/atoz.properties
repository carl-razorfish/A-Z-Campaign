section_img_height=384
letter_img=img/g/letter.jpg
section_statement1=At McDonald's we believe it's important for everyone to help protect and preserve the environment for future generations, and we're always looking for ways to reduce, reuse and recycle in our restaurants and across the whole business. 
section_statement2=One way we do this is to recycle used cooking oil into bio-diesel, which we use to fuel more than half of our delivery trucks. 97% of our restaurants recycle their cooking oil in this way, and those that can't at the moment are working hard to make it possible – for example our restaurants in Northern Ireland plan to be able to recycle their oil by the end of 2012. 
