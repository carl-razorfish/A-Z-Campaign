section_statement1=Did you know that Royal Gala is one of the UK's favourite home-grown varieties of apple? And you can find tasty slices of this variety of apple in some of our fruit bags thanks to the UK orchards that contribute towards the almost 100 tonnes of apples we use in a year during the English season.
section_statement2=The fruit bag is just one of the ways we've added to our Happy Meal menu in the last few years. There is more to choose from than ever before – from McNuggets to fish fingers, apples to carrot sticks, orange juice to organic milk, there's something for everyone. How about trying something new for your kids next time you visit us?
