section_statement1=We believe that whether people are with us for six months or sixteen years, every single one of our 85,000 UK employees should have the opportunity to learn and develop while they work at McDonald's.
section_statement2=Our aim is to give our staff the best training in our industry. This helps us attract and keep the best people, plus it makes sure we're delivering great service to our customers. That's why we offer a wide range of training and qualifications to people that work at McDonald's and invest a whopping £36 million in training our UK employees every year.
